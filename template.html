<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-blue.min.css">
    <link rel="stylesheet" href="./css/base.css">
    
    <title>Document</title>
</head>
<body>

    <dialog id="dialog" class="mdl-dialog">
      <h3 class="mdl-dialog__title">MDL Dialog</h3>
      <div class="mdl-dialog__content">
        <p>
          This is an example of the Material Design Lite dialog component.
          Please use responsibly.
        </p>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button">Close</button>
        <button type="button" class="mdl-button" disabled>Disabled action</button>
      </div>
    </dialog>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Ice Creamania!</span>
          <!-- Add spacer, to align navigation to the right (add spacer if no search bar)
          <div class="mdl-layout-spacer"></div> -->
          <div class="mdh-expandable-search mdl-cell--hide-phone">
            <i class="material-icons">search</i>
            <form action="#">
              <input type="text" placeholder="Search" size="1">
            </form>
          </div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
              <button class="mdl-button mdl-js-button gotu top-bar-btn" id = "login" >Login</button>
              <button class="mdl-button mdl-js-button gotu top-bar-btn">Sign Up</button>
          </nav>
        </div>
      </header>
        
        <main class="mdl-layout__content">
          <div class="page-content"><!-- Your content goes here -->
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
                <div class="mdl-layout__drawer  custom-side-bar">
                  <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                  </nav>
                </div>
                <main class="mdl-layout__content" style="margin-left: 20%;">
                  <div class="page-content" style="height: 100%; position: relative;">
                    
                    <div class = "bg" style="height: 100%;">
                      <h1>Content goes here</h1>
                      <h4>Change the watermark image in base.css > .bg </h4>
                    </div>

                    
                      <script>
                        'use strict';
                        var dialogButton = document.querySelector('#login');
                        var dialog = document.querySelector('#dialog');
                        if (! dialog.showModal) {
                        dialogPolyfill.registerDialog(dialog);
                        }
                        dialogButton.addEventListener('click', function() {
                        dialog.showModal();
                        });
                        dialog.querySelector('button:not([disabled])')
                        .addEventListener('click', function() {
                        dialog.close();
                        });
                      </script>
                </div>
                </main>
              </div>

            </div>
        </main>
      </div>
      
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
